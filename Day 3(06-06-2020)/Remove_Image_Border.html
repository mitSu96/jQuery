<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy From One Textbox To Another Via Button Click.</title>
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    Google CDN Hosted jQuery Script We Can USe It For Websites But Due Sometimes Unhosted Webpages Like this git the google CDN does not Load correctly. -->

    <style>
        .img {
            width: auto;
            height: 800px;
            background-image: url(../images/HD.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
            border: 10px solid red;
        }
    </style>

</head>

<body>

    <h1>
        2. Create a image with border on mouse over it should remove border of the image
    </h1>
    <div class="images img" onmouseover="$(this).css({border:'none'})"></div>


</body>
