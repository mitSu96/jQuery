<body>
    <h3>
        1. Create image and button onbutton click hide the image(Directly Using .Fade)
    </h3>
    <button id="btn1" onclick="$('#img1').fadeToggle(1200,'linear')">HIDE/SHOW</button>

    <div class="image img1" id="img1"></div>
    </div>
    <hr><br>
    <h2>Hide Image (Using Script)</h2>
    <p><img id="Himage" src="images/HQ.jpg" alt="If you click on the Hide button, I will disappear." width="600" height="600"></p>

    <button id="hide">Hide Image</button>
    <button id="unhide">Unhide Image</button>


    <script>
        $(document).ready(function() {
            $("#hide").click(function() {
                $("p").hide();
            });

            $("#unhide").click(function() {
                $("p").show();
            });
        });
    </script>

</body>
