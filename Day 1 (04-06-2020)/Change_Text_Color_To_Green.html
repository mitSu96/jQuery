<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Color To Green.</title>
    <script src="js/jquery-3.5.1.min.js"></script>

    <style>
        .active {
            color: #444;
        }
        
        .deactivate {
            color: #fff;
        }
    </style>

</head>

<body>
    <fieldset>
        <h2>
            5. Create a text box when you type in it the color of text should be green
        </h2>
        <h1><input type="text" onkeypress="$(this).css('color','green')" placeholder="Write Text Here" style="color:  red;"></h1>
    </fieldset>

</body>

</html>
