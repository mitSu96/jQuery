<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Background Of Text Color.</title>
    <script src="js/jquery-3.5.1.min.js"></script>

    <style>
        .active {
            color: #444;
        }
        
        .deactivate {
            color: #fff;
        }
    </style>

</head>

<body>
    <fieldset>
        <h3>
            4. Create a text box, on blur give grey color to textbox
        </h3>
        <input type="text" id="abc" onblur="$(this).css('background-color', '#999');" placeholder="Write anything">

    </fieldset>

</body>

</html>
