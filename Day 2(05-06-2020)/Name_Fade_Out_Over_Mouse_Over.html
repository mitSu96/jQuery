<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over Text Fade Out.</title>
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    Google CDN Hosted jQuery Script We Can USe It For Websites But Due Sometimes Unhosted Webpages Like this git the google CDN does not Load correctly. -->

</head>

<body>
    <fieldset>
        <h2>2. Type your name in h1 tag when you put mouse over it your name should be fade out</h2>

        <h1 onmouseover="$(this).fadeOut()">Sumit S. Chaure</h1>
    </fieldset>
</body>

</html>
