<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Text Up & Down Over Button Click.</title>
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    Google CDN Hosted jQuery Script We Can USe It For Websites But Due Sometimes Unhosted Webpages Like this git the google CDN does not Load correctly. -->

    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        
        #panel {
            padding: 50px;
            display: none;
        }
    </style>

</head>

<body>
    <fieldset>
        <h2>
            3. Create a button on button click your name which is written in h3 tag will slide up and then it will slide down
        </h2><br>
        <h1 id="name">Sumit S. Chaure</h1><br>
        <button onclick="$('#name').slideToggle()">Slide Text</button><br>
        <hr>
        <!--Here name is the id which toggles the text up & Down-->

        <h2>Alternative Using Function.</h2>
        <h1>
            <div id="flip">Click to slide the panel down or up To Show My Name.</div>
            <div id="panel">Sumit S. Chaure</div>
        </h1>
    </fieldset>

    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideToggle("slow");
            });
        });
    </script>
</body>

</html>
